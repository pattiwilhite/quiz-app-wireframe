<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Singapore Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <ul>
        <li>Question: <span class="questionNumber">0</span>/10</li>
        <li>Score: <span class="score">0</span></li>
      </ul>
    </header>
    <main>
      <div class="quizStart">
        <h1>Ready to prove you know the skinny of Singapore?</h1>
      <button type="button" class="startButton">Let's go!</button>
      </div>
      <div class="questionAnswerForm">
      </div>
    </main>
  </body>
</html>
